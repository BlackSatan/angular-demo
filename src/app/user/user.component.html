<div class="user-elem">
  <div class="col s3" > 
    <div class="card user" appHover>
      <div class="card-image user__image">
        <img src="{{ user.image }}">
        <span 
          class="card-title user__image-title">
          {{ user.name | uppercase}}
        </span>
      </div>
    </div>
  </div>
</div>
