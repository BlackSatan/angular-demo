
<div
  [ngClass]="{ 'scroll__element': true, 'scroll__element--active': selected }"
>
  <div class="scroll__element-user">
    <img [src]="sanitize(user.image)" alt="">
  </div>
  <div class="scroll__element-title">
    <span>{{ user.name }}</span>
    <ul>
      <li>Відвідує часто кінотеатр</li>
      <li>Середній чек 1000 грн</li>
      <li>Улюблені місця в ложі</li>
    </ul>
  </div>
</div>
